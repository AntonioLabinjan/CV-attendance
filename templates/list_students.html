<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Students and Subjects</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>List of Students and Their Subjects</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody>
                {% for student, subject in students %}
                <tr>
                    <td>{{ student }}</td>
                    <td>{{ subject }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
